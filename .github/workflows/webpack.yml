name: Custom_workflow
run-name: ${{ github.actor }} is learning GitHub Actions
on: [workflow_dispatch]
jobs: 
  check-v: 
    runs-on: ubuntu-latest
    steps:
      - name: Checkw
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '14'
      - run: npm  install
      - run: npm  run build
